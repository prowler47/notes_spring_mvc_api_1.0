<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>

<!--/*@thymesVar id="newUser" type="java"*/-->
<form th:object="${newUser}" th:action="@{/users/add}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div><label for="name">Name:</label>
        <input type="text" id="name" th:field="${newUser.name}" />
    </div>
    <br>
    <br>
    <div><label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="${newUser.surname}" />
    </div>
    <button type="submit">Add</button>
</form>
</body>
</html>
