<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<!--/*@thymesVar id="newUser" type="java"*/-->
<div class="add-user-container">
<h3>Add new user:</h3>
<form th:object="${newUser}" th:action="@{/users/add}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="${newUser.name}" />
    </div>
        <br>
    <div>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="${newUser.surname}" />
    </div>
        <br>
        <button class="add-user-container-button" type="submit">Add</button>
    <a class="add-user-container-get-all-users-button" href="/users">All users</a>
</form>
</div>
</body>
</html>
