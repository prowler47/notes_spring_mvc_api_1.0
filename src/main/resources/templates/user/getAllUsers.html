<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get all users</title>
</head>
<body>
<h1>List of all users:</h1>
<table>
<!--/*@thymesVar id="allUsers" type="java"*/-->
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.name}"></td>
        <td><a th:href="@{/users/info/{id}(id=${user.getId()})}">More</a></td>
    </tr>
</table>
<br>
<br>
<table>
    <tr><a th:href="@{/users/new}">Add new user</a></tr>
</table>
</body>
</html>
