<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error content</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="error-container">
<h3>Content must be not empty. Please, try again</h3>

<!--/*@thymesVar id="newNote" type="java"*/-->

    <a class="error-button" th:href="@{/notes/new/{id}(id=${newNote.getUser().getId()})}">Return</a>
</p>
</div>
</body>
</html>
