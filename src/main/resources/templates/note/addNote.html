<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<!--/*@thymesVar id="user" type="java"*/-->

<!--/*@thymesVar id="newNote" type="java"*/-->
<form th:object="${newNote}" th:action="@{/notes/add/{id}(id=${user.id})}" method="post">
    <input type="hidden" th:field="*{user.id}" />

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{name}" />
    </div>

    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}"></textarea>
    </div>

    <button type="submit">Add Note</button>
</form>
</body>
</html>
