<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update note</title>
</head>
<body>
<!--/*@thymesVar id="noteToUpdate" type="java"*/-->
<!--/*@thymesVar id="user" type="java"*/-->
<form th:object="${noteToUpdate}" th:action="@{/notes/update/{userId}/{noteId}(userId=${user.id}, noteId=${noteToUpdate.id})}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{name}" />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}"></textarea>
    </div>
    <button type="submit">Update</button>
</form>

</body>
</html>
